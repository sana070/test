<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="imageslide.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="iconleft">
        <i class="fa fa-angle-left"></i>
    </div>

    <section class="mainbox">

        <figure>
            <img src="image1.jpg" alt="food">
        </figure>
        <aside class="content">
            <p>
                There are only three things women need in life: food, water, and compliments.
            </p>
        </aside>
    </section>

    <div class="iconrite">
        <i class="fa fa-angle-right"></i>
    </div>


    <section class="mainbox" id="demo">
        <figure>
            <img src="image2.jpg" alt="food">
        </figure>
        <aside class="content">
            <p>
                "Age and glasses of wine should never be counted."
            </p>
        </aside>
    </section>


    <section class="mainbox">
        <figure>
            <img src="image3.jpg" alt="food" style="height: 300px; width:100%;">
        </figure>
        <aside class="content" style="margin:20px;">
            <p>
                There's no better feeling in the
                world than a warm pizza box on your lap.
            </p>
        </aside>
    </section>







</body>

</html>
