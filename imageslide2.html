<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="imageslide2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <div class="iconleft">
        <i class="fa fa-angle-left" onclick="carousel()"></i>
    </div>

    <section class="mainbox">
        <figure class="foodimg">
            <img src="image1.jpg" alt="food">
        </figure>
        <aside class="content">
            <p>
                There are only three things women need in life: food, water, and compliments.
            </p>
        </aside>
    </section>



    <div class="iconrite">
        <i class="fa fa-angle-right" onclick="myfunc()"></i>
    </div>






    <section class="mainbox" id="demo">
        <figure class="foodimg">
            <img src="image2.jpg" alt="food">
        </figure>
        <aside class="content">
            <p>
                "Age and glasses of wine should never be counted."
            </p>
        </aside>
    </section>


    <section class="mainbox">
        <figure class="foodimg">
            <img src="image3.jpg" alt="food" style="height: 300px; width:100%;">
        </figure>
        <aside class="content" style="margin:20px;">
            <p>
                There's no better feeling in the
                world than a warm pizza box on your lap.
            </p>
        </aside>
    </section>


    <script>
        var imgIndex = 0;
        myfunc();

        function myfunc() {
            var i;
            var img = document.getElementsByClassName("mainbox");
            for (i = 0; i < img.length; i++) {
                img[i].style.display = "none";
            }
            imgIndex++;
            if (imgIndex > img.length) { imgIndex = 1 }
            img[imgIndex - 1].style.display = "flex";
        }






    </script>


</body>

</html>
