<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <h1 id="content"> CLICK HERE </h1>
    <script>
        function color() {
            document.getElementById("content").style.color = "yellow";
        }
        document.getElementById("content").addEventListener('click', color);
    </script>

</body>

</html>
